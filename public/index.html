<div id="dropbox" >
<label for="musicFile">
    <span id="text">Instruction: Click to upload or simply drag the file here. The song will automatically play and will be visualized</span>
    <input type="file" id="musicFile">
</label>
</div>
  <span id="songName">Song Name</span>
  <button id="hideBtn" onclick="hide()">Hide Instruction</button>

</body>

<script type="text/javascript">



    var button = 1;

    function hide(){
        if(button === 1){
            document.getElementById("text").style.display="none";

            document.getElementById("hideBtn").innerHTML = "Show";
            button=0;
        } else{
            document.getElementById("text").style.display="inline-block";
            document.getElementById("hideBtn").innerHTML ="Hide";
            button=1;
        }
    }

</script>
