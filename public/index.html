<!DOCTYPE html>
<html>
    <head>
        <meta name="description" content="Audio Visualizer">
        <title>3D Audio Visualization ThreeJS</title>
          <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link type="text/css" rel="stylesheet" href="style/flash.min.css">
        <link type="text/css" rel="stylesheet" href="style/style.css">
    </head>
    <body>
        <div id="wrapper">
            <!-- the container to display corresponding information -->
            <div id="stats"></div>
            <div id="info">3D Audio Visualization</div>
            <div id="controlPanel">
                <a href="javascript:void(0);" id="playButton">Play Default</a>
                <p>or upload a file</p>
                <input type="file" id="upload" />
                <p>or drag and drop a file to play</p>
                <small>View on <a href="https://github.com/zonglinpeng/a4-creativecoding" target="_blank">My Github</a></small>
                <div id="action"></div>
            </div>
            <!-- the container to render the scene -->
            <div id="visualizer_container"></div>
        </div>
        <script type="text/javascript" src="js/app.js"></script>
        <script type="text/javascript" src="js/three.min.js"></script>
        <script type="text/javascript" src="js/OrbitControls.js"></script>
        <script type="text/javascript" src="js/dat.gui.min.js"></script>
        <script type="text/javascript" src="js/pace.min.js"></script>
        <script type="text/javascript" src="js/stats.min.js"></script>
