<!DOCTYPE html>
<html lang="en">

<head>
  <title>Draw Something!!</title>
  <meta name="description" content="Paint but still supported.">
  <link id="favicon" rel="icon" href="/public/images/favicon.ico" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="/css/style.css">

  <!-- import the webpage's client-side javascript file -->
  <!--<script src="/js/scripts.js"  defer></script>-->
  <script type="module" src="js/main.js"></script>
  <script type="module" src="js/loader.js"></script>
</head>

<body>
  <div class="col-sm">
    <img src="/images/dance.gif" alt="Shaggy and Carl Jammin to some Tunes">
    <img src="/images/dance.gif" alt="Shaggy and Carl Jammin to some Tunes">
    <img src="/images/dance.gif" alt="Shaggy and Carl Jammin to some Tunes">
  </div>
  <div class="col-big">
    <section>
      <h2>
        Andrew's Epic Paint Tool
      </h2>
      <p>
        This is like microsoft paint but in a browser and made by a student instead of a big company.
        You can load and save images, change the pen style, size, and color. Have fun!
        <a href="#" id="info">[Click here for how to use]</a>
      </p>
      <div id="tools">
        <div id="clearWrapper">
          <h4>
            Tools
          </h4>
          <button id="openFile">Open File</button>
          <button id="saveFile">Save File</button>
        </div>
        <div id="fillAndClear">
          <button id="clear">Clear</button>
          <button id="fillCanvas">Fill</button>
        </div>
        <div id="brushType">
          <h4>
            Brush Style
          </h4>
          <button id="buttBrush">Butt</button>
          <button id="squareBrush">Square</button>
          <button id="RoundBrush">Round</button>
        </div>
        <div id="sizes">
          <h4>
            Brush Size
          </h4>
          <div>
            <button id="brushSize1">Normal</button>
            <button id="brushSize2">Big</button>
          </div>
          <div>
            <button id="brushSize3">Bigger</button>
            <button id="brushSize4">Biggest</button>
          </div>
        </div>
        <div id="colors">
          <h4>
            Colors
          </h4>
          <div>
            <button id="red"></button>
            <button id="orange"></button>
            <button id="yellow"></button>
            <button id="green"></button>
            <button id="blue"></button>
            <button id="indigo"></button>
            <button id="violet"></button>
            <button id="black"></button>
            <button id="grey"></button>
            <button id="white"></button>
          </div>
          <div>
            <button id="maroon"></button>
            <button id="orangered"></button>
            <button id="gold"></button>
            <button id="lime"></button>
            <button id="lightblue"></button>
            <button id="plum"></button>
            <button id="lavender"></button>
            <button id="darkgrey"></button>
            <button id="lightgrey"></button>
            <button id="tan"></button>
          </div>
        </div>
        <div id="currentColor">
          <input type="color" id="colorSelect">
        </div>

      </div>
      <canvas id="canvasArea" width="800" height="500"></canvas>
    </section>

    <input id="file" type="file" accept="image/*" />
    <a id="link"></a>
  </div>
  <div class="col-sm flip">
    <audio src="../public/musics/bobross.mp3" controls autoplay loop>
      <p>If you are reading this, it is because your browser does not support the audio element.</p>
    </audio>
    <img src="/images/dance.gif" alt="Shaggy and Carl Jammin to some Tunes">
    <img src="/images/dance.gif" alt="Shaggy and Carl Jammin to some Tunes">
    <img src="/images/dance.gif" alt="Shaggy and Carl Jammin to some Tunes">
  </div>
</body>

</html>
