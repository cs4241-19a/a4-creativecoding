	<!-- Instructions Modal -->
	<div class="header">
		<button id="question" class="btn btn-action"> <i class="fas fa-question show-modal"></i></button>
		<div id="instructions" class="modal active">
			<div class="modal-overlay"></div>
			<div class="modal-container">
				<div class="modal-header">
					<button class="btn btn-clear float-right close-modal"></button>
					<div class="modal-title">3D Object Viewer</div>
				</div>
				<div class="modal-body">
					<div class="content">
						<p>View Mario in a 3D web environment! Scroll to zoom in/out. Click and drag your cursor on
							the
							canvas to rotate Mario!</p>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary close-modal">Close</button>
				</div>
			</div>
		</div>
	</div>
