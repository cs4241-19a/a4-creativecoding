<!doctype html>
<html lang="en">

<head>
    <title>Express</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/introjs.min.css">
</head>

<body>
<div>
    <input id="pan" type="range" min="-1" max="1" step=".01" value="0" data-intro="Control pan with this slider">
    <select id="type" data-intro="Select type of wave">
        <option value="sine" selected>Sine</option>
        <option value="square">Square</option>
        <option value="triangle">Triangle</option>
        <option value="sawtooth">Sawtooth</option>
    </select>
    <select id="reverb" data-intro="Select different spaces to simulate reverb">
        <option value="" selected>None</option>
        <option value="blockinside">Block Inside</option>
        <option value="bottlehall">Bottle Hall</option>
        <option value="cementblocks1">Cement Blocks 1</option>
        <option value="cementblocks2">Cement Blocks 2</option>
        <option value="chateaudelogne,outside">Chateau de Logne, Outside</option>
        <option value="coniclongechohall">Conic Long Echo Hall</option>
        <option value="deepspace">Deep Space</option>
        <option value="derlonsanctuary">Derlon Sanctuary</option>
        <option value="directcabinetn1">Direct Cabinet N1</option>
        <option value="directcabinetn2">Direct Cabinet N2</option>
        <option value="directcabinetn3">Direct Cabinet N3</option>
        <option value="directcabinetn4">Direct Cabinet N4</option>
        <option value="fivecolumnslong">Five Columns Long</option>
        <option value="fivecolumns">Five Columns</option>
        <option value="french18thcenturysalon">French 18th Century Salon</option>
        <option value="goinghome">Going Home</option>
        <option value="greek7echohall">Greek 7 Echo Hall</option>
        <option value="highlydampedlargeroom">Highly Damped Large Room</option>
        <option value="inthesilorevised">In The Silo Revised</option>
        <option value="inthesilo">In The Silo</option>
        <option value="largebottlehall">Large Bottle Hall</option>
        <option value="largelongechohall">Large Long Echo Hall</option>
        <option value="largewideechohall">Large Wide Echo Hall</option>
        <option value="masoniclodge">Masonic Lodge</option>
        <option value="Musikvereinsaal">Musikvereinsaal</option>
        <option value="narrowbumpyspace">Narrow Bumpy Space</option>
        <option value="nicedrumroom">Nice Drum Room</option>
        <option value="onastar">On a Star</option>
        <option value="parkinggarage">Parking Garage</option>
        <option value="rays">Rays</option>
        <option value="rightglasstriangle">Right Glass Triangle</option>
        <option value="rubyroom">Ruby Room</option>
        <option value="scalamilanoperahall">Scala Milan Opera Hall</option>
        <option value="smalldrumroom">Small Drum Room</option>
        <option value="smallprehistoriccave">Small Prehistoric Cave</option>
        <option value="stnicolaeschurch">St Nicolaes Church</option>
        <option value="trigroom">Trig Room</option>
        <option value="vocalduo">Vocal Duo</option>
    </select>
    <i class="far fa-clock" data-intro="Click here to access the time domain graph"></i>
    <i class="fas fa-signal" data-intro="Click here to access the frequency domain graph"></i>
</div>

<canvas id="scope" data-intro="Move mouse around in this space to change pitch and gain. Click to store tone"></canvas>
<script src="https://cdnjs.cloudflare.com/ajax/libs/intro.js/2.9.3/intro.min.js"></script>
<script src="javascripts/bundle.js" type="application/javascript"></script>
<script src="https://kit.fontawesome.com/1103621ae0.js" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</body>

</html>
